<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="stylesheets/comm.css" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

</head>
<body>
<nav>
    <iframe src="header.html" scrolling="no" frameborder="0"></iframe>
</nav>
<div class="i_container">
    <!--轮播图区域-->
    <div class="carmap_area"></div>

    <!--歌单区域-->
    <div class="content_area">
        <div class="content">
            <div class="song_con">

                <!--热门推荐-->
                <div class="songs_hot">
                    <div class="hot_title">
                        <i class="hot_title_head_img"></i>
                        <a href="" class="hot_title_head">热门推荐</a>
                        <ul class="hot_songs_type">
                            <li class="hot_type_item">
                                <a href="" class="hot_type_link">华语</a>
                            </li>
                            <li class="hot_type_item">
                                <a href="" class="hot_type_link">流行</a>
                            </li>
                            <li class="hot_type_item">
                                <a href="" class="hot_type_link">摇滚</a>
                            </li>
                            <li class="hot_type_item">
                                <a href="" class="hot_type_link">民谣</a>
                            </li>
                            <li class="hot_type_item">
                                <a href="" class="hot_type_link">电子</a>
                            </li>

                        </ul>
                            <span><a href="" class="hot_songs_more">更多</a>
                            <i class="hot_more_img"></i>

                            </span>
                    </div>
                </div>


                <!--新碟上架-->
                <div class="songs_new"></div>

                <!--榜单-->
                <div class="songs_toplist"></div>


            </div>

            <!--歌手-->
            <div class="singers"></div>
        </div>
    </div>


</div>


<footer>

    <iframe src="footer.html" scrolling="no" frameborder="0"></iframe>
</footer>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
