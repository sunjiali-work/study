<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--<link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">-->
    <link href="stylesheets/comm.css" rel="stylesheet">
    <link href="stylesheets/header.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

</head>
<body>

<div class="h_container">

    <!--导航-->
    <nav>
        <div class="nav_content">
            <a class="nav_brand "></a>
            <ul class="mynav-tabs">
                <li role="presentation" class="active"><a href="#">发现音乐</a></li>
                <li role="presentation"><a href="#">我的音乐</a></li>
                <li role="presentation"><a href="#"><span>朋友</span>

                    <div class="nav_red_point"></div>
                </a></li>
                <li role="presentation"><a href="#">商城</a></li>
                <li role="presentation"><a href="#">音乐人</a></li>
                <li role="presentation"><a href="#" class="bg-white">下载客户端</a>

                    <div class="nav_red_hot_img"></div>
                </li>
            </ul>

            <div class="input_search_group">
                <div class="input_search_group_img"></div>
                <input type="text" placeholder="音乐/视频/电台/用户">

            </div>
            <a href="#" class="nav_btn">创作者中心</a>
            <!--<ul><li></li></ul>-->
            <!--隐藏的下拉列表-->
            <div class="nav_person">
                <!--登录按钮-->
                <div class="nav_person_title">
                    <a class="nav_person_login" id="nav_login_item">登录</a>
                    <!--头像-->
                    <div class="nav_person_img"></div>
                    <label for="nav_login_item">
                        <div class="nav_person_sign"></div>
                    </label>
                </div>
                <!--登陆列表选项-->
                <div class="nav_person_area">
                    <!--向上箭头-->
                    <div class="nav_person_up"></div>
                    <!--选项列表-->
                    <ul class="nav_person_list">
                        <li class="nav_person_item"><a href="#" class="person_item_link">
                            <div class="person_item_img"></div>
                            <span>手机号登录</span></a></li>
                        <li class="nav_person_item"><a href="#" class="person_item_link">
                            <div class="person_item_img"></div>
                            <span>微信登录</span></a></li>
                        <li class="nav_person_item"><a href="#" class="person_item_link">
                            <div class="person_item_img"></div>
                            <span>QQ登录</span></a></li>
                        <li class="nav_person_item"><a href="#" class="person_item_link">
                            <div class="person_item_img"></div>
                            <span>新浪微博登录</span></a></li>
                        <li class="nav_person_item"><a href="#" class="person_item_link">
                            <div class="person_item_img"></div>
                            <span>网易邮箱账号登录</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
